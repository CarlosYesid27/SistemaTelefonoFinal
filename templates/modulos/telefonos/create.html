{% include 'header.html' %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Teléfono</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- Archivo de estilos personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='modulos/telefonos/Estilos.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
            font-family: 'Roboto', sans-serif;
        }
        .container-custom {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 2rem 2.5rem;
            margin-top: 1rem !important;
            max-width: 800px !important; /* Más ancho */
        }
        h3 {
            color: #3b82f6;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }
        .form-label {
            color: #2563eb;
            font-weight: 500;
        }
        .form-control:focus {
            border-color: #06b6d4;
            box-shadow: 0 0 0 0.2rem rgba(6,182,212,.15);
        }
        .btn-primary {
            background: linear-gradient(90deg, #6366f1 0%, #06b6d4 100%);
            border: none;
            font-weight: 500;
            letter-spacing: 1px;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #06b6d4 0%, #6366f1 100%);
        }
        .btn-secondary {
            background: #f87171;
            border: none;
            color: #fff;
        }
        .btn-secondary:hover {
            background: #ef4444;
            color: #fff;
        }
        @media (max-width: 900px) {
            .container-custom {
                max-width: 98vw !important;
                padding: 1rem !important;
            }
        }
    </style>
</head>
<body>
<div class="container container-custom">
    <h3 class="text-center">AGREGAR TELÉFONO</h3>
    <div class="row justify-content-center">
        <div class="col-12">
            <form action="/registrar/guardar" method="post" class="shadow-lg p-4 rounded bg-white" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Marca*</label>
                    <input type="text" class="form-control" name="marca" placeholder="Marca" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Modelo*</label>
                    <input type="text" class="form-control" name="modelo" placeholder="Modelo" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Número SIM*</label>
                    <input type="text" class="form-control" name="numero sim" placeholder="Número SIM" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">IMEI*</label>
                    <input type="text" class="form-control" name="imei" placeholder="IMEI" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha de registro*</label>
                    <input type="date" class="form-control" name="fecha de registro" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Foto (URL)*</label>
                    <input type="file" class="form-control" name="foto" placeholder="URL de la foto" />
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('index_telefonos') }}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
