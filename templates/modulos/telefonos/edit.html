{% include 'header.html' %}

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <form action="/telefonos/edit/actualizar" method="post" enctype="multipart/form-data">
            <input type="hidden" name="txtid" value="{{telefonos['id']}}">
            <div class="card">
                <div class="card-header">EDITAR TELEFONOS</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="" class="form-label">Marca</label>
                        <input type="text" class="form-control" name="marca" id="" aria-describedby="helpId"
                            placeholder="Marca" value="{{telefonos['marca']}}" />
                    </div>


                    <div class="mb-3">
                        <label for="" class="form-label">Modelo</label>
                        <input type="text" class="form-control" name="modelo" id="" aria-describedby="helpId"
                            placeholder="Modelo" value="{{telefonos['modelo']}}" />
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Numero SIM</label>
                        <input type="text" class="form-control" name="numero sim" id="" aria-describedby="helpId"
                            placeholder="Numero SIM" value="{{telefonos['numero_sim']}}" />
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">IMEI</label>
                        <input type="text" class="form-control" name="imei" id="" aria-describedby="helpId"
                            placeholder="IMEI" value="{{telefonos['imei']}}" />
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Fecha de registro</label>
                        <input type="date" class="form-control" name="fecha de registro" id="" aria-describedby="helpId"
                            value="{{telefonos['fecha_registro']}}" />
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Foto</label>
                        <img class="img-thumbnail" width="100" src="{{ url_for('static', filename='uploads/' ~ telefonos['foto']) }}" alt="">
                        <input class="form-control mt-2" type="file" name="foto">
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-4"></div>
</div>

{% include 'footer.html' %}
